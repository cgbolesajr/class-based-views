{% load static %}


    <link rel="stylesheet" href="{% static 'css/my_style.css'%}">
    {% include "blogs/navbar.html" %}

  <div class="container">
    {% if user.is_authenticated %}
      Welcome {{ user.username }}<a href="{% url 'logout' %}"> logout</a> <a href="{% url 'password_reset' %}"> reset password</a>


      {% else %}
      You are not logged In <a href="{% url 'login' %}"> Login</a>


    {% endif %}
    <h2>Posts</h2>
    <ul>
        {% for post in object_list %}
      <li><a href="{% url 'detail' post.pk %}">{{post.title}}</a></li>
      {% endfor %}
    </ul>
  </div>
